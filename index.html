<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="onboarding-container">
    <div class="slides">
      <!-- Первый экран -->
      <div class="slide">
        <h1>Boost your productivity</h1>
        <img src="https://images.unsplash.com/photo-1556740749-887f6717d7e4" alt="Productivity">
        <p>Maximize your efficiency with our tools and insights.</p>
        <button class="get-started">Get Started</button>
      </div>
      <!-- Второй экран -->
      <div class="slide">
        <h1>Your messages, all in one place</h1>
        <img src="https://images.unsplash.com/photo-1547480056-3a27f6d8795c" alt="Messages">
        <p>Manage all your messages in one convenient space.</p>
        <button class="get-started">Get Started</button>
      </div>
      <!-- Третий экран -->
      <div class="slide">
        <h1>Collaborate in real time</h1>
        <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f" alt="Collaboration">
        <p>Work with your team seamlessly and efficiently.</p>
        <button class="get-started">Get Started</button>
      </div>
    </div>

    <!-- Навигация -->
    <div class="navigation">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</body>
</html>

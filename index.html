<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Web App Onboarding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="onboarding">
    <!-- Радиокнопки для переключения -->
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">

    <!-- Слайды -->
    <div class="slides">
      <div class="slide">
        <h1>Добро пожаловать!</h1>
        <p>Узнайте больше о нашем приложении.</p>
        <img src="https://via.placeholder.com/300x200?text=Добро+пожаловать" alt="Добро пожаловать">
      </div>
      <div class="slide">
        <h1>Функция 1</h1>
        <p>Описание первой функции приложения.</p>
        <img src="https://via.placeholder.com/300x200?text=Функция+1" alt="Функция 1">
      </div>
      <div class="slide">
        <h1>Готовы начать?</h1>
        <p>Начните прямо сейчас, нажав кнопку ниже.</p>
        <img src="https://via.placeholder.com/300x200?text=Начать" alt="Начать">
        <button class="start-button">Начать</button>
      </div>
    </div>

    <!-- Навигация -->
    <div class="navigation">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
    </div>
  </div>
</body>
</html>
